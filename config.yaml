# IPA Processing Configuration
max_ipa_length: 1

# Bracket mappings - regular brackets that don't get special templates
brackets:
  "(": ")"
  "{": "}"
  "⟨": "⟩"

# Special IPA brackets with their templates
ipa_brackets:
  "[":
    - "]"
    - "IPAblink"
  "/":
    - "/"
    - "IPAslink"

